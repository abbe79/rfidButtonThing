[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
monitor_speed = 74880
lib_deps = 
	miguelbalboa/MFRC522@^1.4.7
	tzapu/WiFiManager@^0.16.0
	knolleary/PubSubClient@^2.8.0
	thomasfredericks/Bounce2@^2.55.0
